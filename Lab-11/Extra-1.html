<style>
    /* Define the colors and gradients for each square */
    .square1 {

    }

    }

      background: linear-gradient(225deg, #0000ff, #ff0000);

    /* Define the common properties for all squares */
    .square {
      width: 120px;
      height: 80px;
      margin: 10px;
      border-radius: 10px;
      transition: all 1s ease-in-out;
    }
  
    /* Define the animation keyframes for the squares */
     @keyframes move {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(20px, -20px) rotate(45deg);
      }
      50% {
        transform: translate(0, 0) rotate(90deg);
      }
      75% {
        transform: translate(-20px, 20px) rotate(135deg);
      }
      100% {
        transform: translate(0, 0) rotate(180deg);
      }
    }
  
    /* Apply the animation to the squares with different durations and delays */
    .square1 {
      animation: move 5s infinite;
    }
  
    .square2 {
      animation: move 4s infinite;
      animation-delay: 0.5s;
    }
  
    .square3 {
      animation: move 6s infinite;
      animation-delay: 1s;
    }
  
    .square4 {

      animation-delay: 1.5s;
