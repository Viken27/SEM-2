<style>
    /* Define the colors and gradients for the sun and the rays */
    .sun {
      background: radial-gradient(circle at center, #ffff00, #ffcc00);
    }
  
    .ray1 {
      background: linear-gradient(0deg, #ffff00, #ffcc00);
    }
  
    .ray2 {
      background: linear-gradient(45deg, #ffff00, #ffcc00);
    }
  
    .ray3 {
      background: linear-gradient(90deg, #ffff00, #ffcc00);
    }
  
    .ray4 {
      background: linear-gradient(135deg, #ffff00, #ffcc00);
    }
  
    .ray5 {
      background: linear-gradient(180deg, #ffff00, #ffcc00);
    }
  
    .ray6 {
      background: linear-gradient(225deg, #ffff00, #ffcc00);
    }
  
    .ray7 {
      background: linear-gradient(270deg, #ffff00, #ffcc00);
    }
  
    .ray8 {
      background: linear-gradient(315deg, #ffff00, #ffcc00);
    }
  
    /* Define the common properties for the sun and the rays */
    .sun {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 50%;
      transition: all 1s ease-in-out;
    }
  
    .ray {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 10px;
      transition: all 1s ease-in-out;
    }
  
    /* Define the animation keyframes for the sun and the rays */
    @keyframes grow {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  
    @keyframes shrink {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }
  
    /* Apply the animation to the sun and the rays with different durations and delays */
    .sun {
      animation: grow 3s infinite;
    }
  
    .ray1 {
      animation: shrink 3s infinite;
      animation-delay: 0.5s;
    }
  
    .ray2 {
      animation: shrink 3s infinite;
      animation-delay: 1s;
    }
  
    .ray3 {
      animation: shrink 3s infinite;
      animation-delay: 1.5s;
    }
  
    .ray4 {
      animation: shrink 3s infinite;
      animation-delay: 2s;
    }
  
    .ray5 {
      animation: shrink 3s infinite;
      animation-delay: 2.5s;
    }
  
    .ray6 {
      animation: shrink 3s infinite;
      animation-delay: 3s;
    }
  
    .ray7 {
      animation: shrink 3s infinite;
      animation-delay: 3.5s;
    }
  
    .ray8 {
      animation: shrink 3s infinite;
      animation-delay: 4s;
    }
  
    /* Define the container for the grid of sun and rays */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 600px;
      height: 400px;
      background-color: #99ccff;
    }
  </style>
  
  <div class="container">
    <div class="ray ray1"></div>
    <div class="ray ray2"></div>
    <div class="ray ray3"></div>
    <div class="sun"></div>
    <div class="ray ray4"></div>
    <div class="ray ray5"></div>
    <div class="ray ray6"></div>
    <div class="ray ray7"></div>
    <div class="ray ray8"></div>
  </div>
