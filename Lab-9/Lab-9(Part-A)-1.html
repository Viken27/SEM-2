<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 2s;
        }

        @keyframes example {
            form {
                background-color: red;
            }

            to{
                background-color: yellow;
            }
        }
    </style>
</head>

<body>

    <h1>CSS Animation</h1>

    <div class="box"></div>

</body>

</html>
